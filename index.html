<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="page">
  <header class="page__header">
    <img class="page__header_main-image" src="./eisenhower-matrix.jpg" alt="The Eisenhover matrix">
    <a class="page__header_more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    <h1 class="none">Task manager, to-do list</h1>
  </header>
  <main class="page__main">
    <section id="add-item">
      <label class="page__main_label" for="new-task">Add Item</label>
      <div class="page__main_task-wrapper">
        <input 
          id="new-task" 
          class="page__main_task page__main_input" 
          type="text"
        >
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="page__main_title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="page__main_input">
          <label class="page__main_task page__main_label">Pay Bills</label>
          <input type="text" class="page__main_task page__main_input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="button__delete-image" src="./remove.svg" alt="close button">
          </button>
        </li>
        <li class="list__edit-mode list__item">
          <input type="checkbox" class="page__main_input">
          <label class="page__main_task page__main_label">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="page__main_task page__main_input"
          >
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="button__delete-image" src="./remove.svg" alt="close button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="page__main_title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="page__main_input" checked>
          <label class="page__main_task page__main_label">See the Doctor</label>
          <input type="text" class="page__main_task page__main_input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="button__delete-image" src="./remove.svg" alt="close button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
