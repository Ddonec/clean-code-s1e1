<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="page">
  <header class="first-section">
    <img class="main-image" src="./eisenhower-matrix.jpg" alt="The Eisenhover matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    <h1 class="none">Task manager, to-do list</h1>
  </header>
  <main class="main-section">
    <section id="add-item">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input 
          id="new-task" 
          class="task input" 
          type="text"
        >
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="input">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-image" src="./remove.svg" alt="close button">
          </button>
        </li>
        <li class="edit-mode item">
          <input type="checkbox" class="input">
          <label class="task label">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task input"
          >
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-image" src="./remove.svg" alt="close button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="input" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-image" src="./remove.svg" alt="close button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
